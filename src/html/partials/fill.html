<include
  src="./collapsible.html"
  title="rellena"
  icon="fa-keyboard"
  clase="js-cfill"
  arrowmove="js-arrowF"
>
</include>

<div class="marginform">
  <fieldset class="js-fill personal-data">
    <label for="name" class="label">Nombre completo</label>
    <input
      id="name"
      type="text"
      name="name"
      placeholder="Ej: Sally Jill"
      class="input"
      required
    />
    <label for="position" class="label">Puesto</label>
    <input
      id="position"
      type="text"
      name="position"
      placeholder="Ej: Front-end unicorn"
      class="input"
      required
    />
    <label for="button" class="label">Imagen de perfil</label>
    <div class="inline">
      <label class="action__upload-btn button" for="img-selector">Añadir imagen</label>
        <input
          type="file"
          name=""
          id="img-selector"
          class="action__hiddenField js__profile-upload-btn"
        />
      <div class="previous_img js__profile-image">
        <img title="profile_image" src="" alt="" />
      </div>
    </div>
    <label for="email" class="label">Email</label>
    <input
      id="email"
      type="email"
      name="email"
      placeholder="Ej: nombre.apellidos@mail.com"
      class="input"
      required
    />
    <label for="telephone" class="label">Teléfono</label>
    <input
      id="telephone"
      type="tel"
      name="telephone"
      placeholder="Ej: 555-55-55-55"
      class="input"
      required
    />
    <label for="linkedIn" class="label">LinkedIn</label>
    <input
      id="linkedIn"
      type="text"
      name="linkedIn"
      placeholder="linkedin.com/sally.jill"
      class="input"
      required
    />
    <label for="github" class="label">GitHub</label>
    <input
      id="github"
      type="text"
      name="github"
      placeholder="@sally-jill"
      class="input"
    />
  </fieldset>
</div>
